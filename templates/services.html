{% extends 'base.html' %}

{% block title %}Servicios{% endblock %}

{% block content %}
  <h1>Servicios</h1>
  <div class="services">
    {% for s in services %}
    <div class="service-card">
      <img src="{{ s.imagen }}" alt="{{ s.titulo }}">
      <h2>{{ s.titulo }}</h2>
      <p>{{ s.descripcion }}</p>
      <a href="{{ s.enlace }}">Ver detalle</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
