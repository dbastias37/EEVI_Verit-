  <input type="text" name="name" placeholder="Nombre" value="{{ pack['name'] if pack else '' }}" required class="form-control full-input">
  <textarea name="description" placeholder="DescripciÃ³n" class="form-control full-input">{{ pack['description'] if pack else '' }}</textarea>
