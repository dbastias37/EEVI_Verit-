<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Verité{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Core site styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home_enhanced.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forum_custom.css') }}">

  {% block head_admin %}{% endblock %}
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="header-unified">
   <a class="logo-unified" href="{{ url_for('home') }}">VERITÉ</a>
    <nav>
      <a href="{{ url_for('home') }}">INICIO</a>
      <a href="{{ url_for('client.packs') }}">PACKS</a>
      <a href="{{ url_for('client.services_page') }}">SERVICIOS</a>
      <a href="{{ url_for('forum_auth.vforum_auth') }}">COMUNIDAD</a>
      <a href="{{ url_for('list_forum') }}" data-action="open-projects-panel">BUSCAR PROYECTO</a>
    </nav>
  </header>
<script src="{{ url_for('static', filename='js/home_enhanced.js') }}"></script>
  <main class="main-content-unified">
    {% block content %}{% endblock %}
  </main>
  
  {% include 'footer.html' %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="{{ url_for('static', filename='js/mobile_stability.js') }}"></script>
  {% endblock %}
  <script src="{{ url_for('static', filename='js/nav_unified.js') }}"></script>
  <script>
    window.currentUser = {
        authenticated: {% if session.get('user_id') %}true{% else %}false{% endif %},
        user_id: "{{ session.get('user_id', '') }}",
        user_name: "{{ session.get('user_name', '') }}"
    };
  </script>
  {% include 'forum/_user_panel.html' %}
  <script src="{{ url_for('static', filename='js/user_panel.js') }}"></script>

  <!-- Botón flotante -->
  <button id="unp-fab"
          class="fixed bottom-6 left-6 flex items-center gap-2 px-4 py-2
                 bg-primary text-neutral-900 ring-2 ring-primary rounded-full
                 shadow-lg z-40 hover:bg-gray-100 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
         viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M8 14h.01M12 14h.01M16 14h.01
               M21 12c0 4.418-4.03 8-9 8a9.77 9.77 0 01-4-.83L3 20l.92-3.684A7.964
               7.964 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
    </svg>
    <span class="text-sm font-semibold">Mi Panel</span>
  </button>
</body>
</html>
