<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Verité{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Fuente principal para la sección de administración -->
  <link href="https://fonts.googleapis.com/css2?family=Verite+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home_brutalista.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/solicitudes.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/user_status.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  {% block head_admin %}{% endblock %}
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block header %}{% include '_glass_nav.html' %}{% endblock %}

  <main>
    {% block content %}{% endblock %}
  </main>
  {% include 'footer.html' %}
  <script src="/static/js/main.js"></script>
{% block scripts %}
  <script src="https://unpkg.com/wavesurfer.js"></script>
{% endblock %}
  {% if request.endpoint == 'client.home' %}
  <script src="{{ url_for('static', filename='js/title-rotator.js') }}"></script>
  {% endif %}
  <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
  <script src="{{ url_for('static', filename='js/solicitudes_manager.js') }}"></script>
  <script src="{{ url_for('static', filename='js/user_status.js') }}"></script>
  <script src="{{ url_for('static', filename='js/nav_behaviour.js') }}"></script>
  <script src="{{ url_for('static', filename='js/nav_guard.js') }}"></script>

  <script>
    window.currentUser = {
        authenticated: {% if session.get('user_id') %}true{% else %}false{% endif %},
        user_id: "{{ session.get('user_id', '') }}",
        user_name: "{{ session.get('user_name', '') }}"
    };
  </script>
</body>
</html>
