<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Verité{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home_brutalista.css') }}">
  {% block head_admin %}{% endblock %}
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="header-unified">
    <a class="logo-unified" href="{{ url_for('client.home') }}">VERITÉ</a>
    <nav>
      <a href="#inicio">INICIO</a>
      <a href="#packs">PACKS</a>
      <a href="#servicios">SERVICIOS</a>
      <a href="#comunidad">COMUNIDAD</a>
      <a href="#buscar-proyecto">BUSCAR PROYECTO</a>
    </nav>
  </header>

  <main class="main-content-unified">
    {% block content %}{% endblock %}
  </main>
  
  {% include 'footer.html' %}
  <script src="/static/js/main.js"></script>
  {% block scripts %}
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="{{ url_for('static', filename='js/mobile_stability.js') }}"></script>
  {% endblock %}
  <script src="{{ url_for('static', filename='js/nav_unified.js') }}"></script>
  <script>
    window.currentUser = {
        authenticated: {% if session.get('user_id') %}true{% else %}false{% endif %},
        user_id: "{{ session.get('user_id', '') }}",
        user_name: "{{ session.get('user_name', '') }}"
    };
  </script>
</body>
</html>
