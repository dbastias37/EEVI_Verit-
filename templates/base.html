<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Verité{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Core site styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home_enhanced.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/forum_custom.css') }}">

  {% block head_admin %}{% endblock %}
  {% block extra_head %}{% endblock %}
  <script>
    window.currentUser = {
      id: "{{ session.forum_user.id if session.forum_user else '' }}",
      username: "{{ session.forum_user.username if session.forum_user else 'Guest' }}"
    };
  </script>
</head>
<body>
  <header class="header-unified">
    <a class="logo-unified" href="{{ url_for('client.home') }}">VERITÉ</a>
    <nav>
      <a href="{{ url_for('client.home') }}">INICIO</a>
      <a href="{{ url_for('client.packs') }}">PACKS</a>
      <a href="{{ url_for('client.services_page') }}">SERVICIOS</a>
      <a href="{{ url_for('forum_auth.vforum_auth') }}">COMUNIDAD</a>
      <a href="{{ url_for('list_forum') }}" data-action="open-projects-panel">BUSCAR PROYECTO</a>
    </nav>
  </header>
<script src="{{ url_for('static', filename='js/home_enhanced.js') }}"></script>
  <main class="main-content-unified">
    {% block content %}{% endblock %}
  </main>
  
  {% include 'footer.html' %}
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="{{ url_for('static', filename='js/mobile_stability.js') }}"></script>
  {% endblock %}
  <script src="{{ url_for('static', filename='js/nav_unified.js') }}"></script>
  <div id="eevi-chat-root"></div>
  <script>
    // Polyfill global de process para evitar 'ReferenceError: process is not defined'
    window.process = { env: { NODE_ENV: 'production' } };
  </script>
  <script type="module" src="{{ url_for('static', filename='chat-widget/dist/index.js') }}"></script>
</body>
</html>
