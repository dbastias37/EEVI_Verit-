{% extends 'base.html' %}

{% block title %}Packs{% endblock %}

{% block content %}
<h1 class="section-title">PACKS</h1>
<div class="packs">
  {% for pack in packs %}
  <div class="pack-card">
    <img src="{{ pack.image_url }}" alt="{{ pack.name }}">
    <h2>{{ pack.name }}</h2>
    <p>{{ pack.description }}</p>
    <a class="purchase-btn" href="{{ url_for('spa_routes', sub='packs/' ~ pack.id) }}">Comprar Ahora - {{ pack.price }}</a>
  </div>
  {% endfor %}
</div>
{% endblock %}
